apiVersion: apps/v1
kind: Deployment
metadata:
  name: hazelcastcache
  namespace: terra
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hazelcastcache
  template:
    metadata:
      labels:
        app: hazelcastcache
    spec:
      containers:
        - name: hazelcastcache
          image: prakashsharma91/hazelcastcache
          serviceAccountName: hazelcast-service-account
          resources:
            limits:
              memory: "1024Mi"
              cpu: "500m"
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: hazelcastcache-service
  namespace: terra
spec:
  type: NodePort
  selector:
    app: hazelcastcache
  ports:
    - port: 8080
      targetPort: 8080
